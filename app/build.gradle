apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    signingConfigs {
        ShunLianPower {
            List<String> lists = new File('D:/signState.txt').readLines();
            String alias = lists.get(0);
            String pwd = lists.get(1);
            storeFile file('D:/ShunLianPower.jks')
            storePassword pwd
            keyAlias alias
            keyPassword pwd
        }
    }
    compileSdkVersion 24
    buildToolsVersion '25.0.1'
    defaultConfig {
        //注释掉是因为项目中已有,无需重复设置
//        ndk {
//            //设置支持的SO库架构
//            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
//        }
        applicationId "com.shunlian.app"
        multiDexEnabled true
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 14
        versionName "1.6.8"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.ShunLianPower
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.ShunLianPower
        }
        debug {
            signingConfig signingConfigs.ShunLianPower
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //        androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    //            exclude group: 'com.android.support', module: 'support-annotations'
    //        })
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    //NET
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.2.0'
    //网络请求日志拦截
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    //findViewById
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.android.support:multidex:'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile project(path: ':immersive')
    compile files('libs/libammsdk.jar')
}
